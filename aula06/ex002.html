<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apredendo Java Script!</title>
    <style>
        body {
            background-color: rgb(37, 37, 134);
            color: white; /* Comentário em css */
            font: normal 20pt Arial;
        }
        h1 {color: red;}
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário -->
    <p>Já me livrei ma maldição!</p>
    <script>
      var nome = window.prompt('Qual é o seu nome?')// Vai perguntar o nome
      window.alert('É um grande prazer em te conhecer,' + nome + '!') // Concatenação
    </script>
</body>
</html>
